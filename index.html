<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="choice-display">
            <div class="user-choice choice">
                <img src="stone.png" alt="stone0img" class="hide">
                <img src="paper.png" alt="paper-img" class="hide">
                <img src="scissor.png" alt="scissor-img" class="hide">
                <p class="players">Player</p>
            </div>
            <div class="comp-choice choice">
                <img src="stone.png" alt="stone0img" class="hide">
                <img src="paper.png" alt="paper-img" class="hide">
                <img src="scissor.png" alt="scissor-img" class="hide">
                <p class="players">Computer</p>
            </div>
        </div>
        <div class="score-board">
            <div class="user-score-board score">
                <h1 class="user-score">0</h1>
                <p>User</p>
            </div>
            <div class="comp-score-board score">
                <h1 class="comp-score">0</h1>
                <p>Comp</p>
            </div>
        </div>
        <div class="game-result">
            <p>Make your choice</p>
        </div>
        <div class="options">
            <img class="option stone" src="stone.png" alt="stone-img-option">
            <img class="option paper" src="paper.png" alt="paper-img-option">
            <img class="option scissor" src="scissor.png" alt="scissor-img-option">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
